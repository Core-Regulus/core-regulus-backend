name: Core Regulus Backend Deploy
run-name: ${{ github.actor }} is deploying the project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Personal Projects

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Installing Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build
        run: CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -v -ldflags="-s -w" -o ./dist/core-regulus
      - name: Deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: 22
          key: ${{secrets.SSH}}
          source: "./dist/*"
          target: "/home/ci/core-regulus/backend"
      - name: Run remote SSH command
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH }}
          port: 22
          script: |
            sudo /bin/systemctl restart core-regulus.service
            sudo /bin/systemctl status core-regulus.service